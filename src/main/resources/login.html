<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Вход</h2>

<#if error??>
<h2 style="color: red;">${error}</h2>
</#if>
<form action="login" method="post">
    <table>
        <tr>
            <th>Логин</th>
            <td><input name="login" value="${defaultLogin}"></td>
        </tr>
        <tr>
            <th>Пароль</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="OK"></td>
        </tr>
    </table>
</form>
</body>
</html>
