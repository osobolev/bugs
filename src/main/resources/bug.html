<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="ru" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Новое замечание</title>
    <style type="text/css">
.auto-style1 {
	font-size: x-large;
}
</style>
</head>

<body style="background-color: #00FFFF">

<form method="post" action="bug">
    <div>
        <p class="auto-style1" style="width: 511px; height: 28px">Замечание</p>
        <p><label id="Label1">Номер </label><label id="Label2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Приоритет </label>
            <select name="priority" disabled="disabled">
                <option value="0">Низкий</option>
                <option value="1">Обычний</option>
                <option value="2">Высокий</option>
            </select>
        </p>
        <p>Краткое описание</p>
        <p>
            <label id="Label3" style="border-style: solid; border-width: 1px; background-color: #FFFFFF;">${fullBug.text}</label> </p>

        <p>Описание замечания</p>
        <textarea name="description" style="width: 502px; height: 110px" readonly="readonly">${fullBug.description}</textarea>
        <p>
            <label id="ltester">Составил &nbsp;&nbsp; </label><label id="tester">Иванов</label>
            <label id="lbugdate">&nbsp;&nbsp;&nbsp;&nbsp; Дата замечания&nbsp;&nbsp; </label><label id="bugdate">25.05.2016г.</label>
        </p>

        <p>Ответ на замечание</p>
        <textarea name="answer" style="width: 502px; height: 110px" cols="20" rows="1"></textarea>
        <p>
            <label id="ltester0">Разработчик &nbsp;&nbsp; </label><label id="developer">Петров</label>
            <label id="lbugdate0">&nbsp;&nbsp;&nbsp;&nbsp; Дата ответа&nbsp;&nbsp; </label><label id="answerdate">25.05.2016г.</label>
        </p>
        <label id="lbugdate1">Дата закрытия замечания&nbsp;&nbsp; </label><label id="closedate">25.05.2016г.</label>
    </div>


    <input name="Submitreg" type="submit" value="Отработано" />
    <input name="Submitcansel" type="submit" value="Отказ" />
</form>

</body>

</html>
