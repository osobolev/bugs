<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Все замечания</title>
    <link href="static/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<#include "header.html"/>
<h2>Все замечания</h2>
<table class="borders">
    <tr>
        <th>ID</th>
        <th>Причина</th>
        <th>Время создания</th>
        <th>Статус</th>
        <th>Приоритет</th>
        <th>Автор (Роль)</th>
        <th>Открыть</th>
    </tr>
    <#list fbugs as fbug>
        <tr>
            <td>${fbug.id}</td>
            <td>${fbug.text}</td>
            <td>${fbug.createTime}</td>
            <td>${fbug.status}</td>
            <td>${fbug.priority}</td>
            <td>${fbug.name} (${fbug.role})</td>
            <td><a href='bug?id=${fbug.id}'>Перейти к описанию</a></td>
        </tr>
    </#list>
</table>
</body>
</html>
