<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мои замечания</title>
    <link href="static/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<#include "header.html"/>
<h2>Мои замечания</h2>
<table class="borders">
    <tr>
        <th>ID</th>
        <th>Причина</th>
        <th>Время создания</th>
        <th>Статус</th>
        <th>Приоритет</th>
        <th>Открыть</th>
    </tr>
    <#list bugs as bug>
        <tr>
            <td>${bug.id}</td>
            <td>${bug.text}</td>
            <td>${bug.createTime}</td>
            <td>${bug.status}</td>
            <td>${bug.priority}</td>
            <td><a href='bug?id=${bug.id}'>Перейти к описанию</a></td>
        </tr>
    </#list>
</table>
</body>
</html>
